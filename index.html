<!DOCTYPE html>
<html>
<head>
  <title>Free Finance Course</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body class="secret-background">
  <header>
    <img src="newspaperImage.jpg" alt="Newspaper Image" class="newspaper-image">
    <h1 class="main-title">Free Finance Course</h1>
    <h2 class="headline">Unlock the Secrets of the Stock Market!</h2>
  </header>
  <main>
    <section class="course-section">
      <img src="courseImage.jpg" alt="Course Image" class="course-image">
      <p class="results-text">Achieve 2.4X Results with Our Proven Strategies!</p>
    </section>
    <section class="email-section">
      <div class="column-art">
        <img src="arrowRight.png" alt="Arrow" class="arrow-image">
        <p class="email-text">Enter your email below and we'll send you a FREE copy of our new course, "Stock Market Secrets EXPOSED"</p>
        <form class="email-form">
          <input type="email" placeholder="Enter Your Email..." name="email" class="email-input" required>
          <button type="submit" class="submit-button">
            <img src="buttonImage.png" alt="Submit" class="button-image">
          </button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <h2 class="footer-header">Additional Resources</h2>
    <p class="footer-subheader">Sign up to get exclusive access to our finance courses.</p>
  </footer>
</body>
</html>
